apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: coherence-ycsb-server
spec:
  imagePullSecrets:
    - name: ocir-ycsb-secret
  cluster: ycsb
  replicas: 3
  image: iad.ocir.io/odx-stateservice/ycsb/server:latest
  env:
    - name: TNS_ADMIN
      value: "/wallet"
    - name: DB_NAME
      value: jsondb1_tp
    - name: DB_USER
      value: TEST
    - name: DB_PASSWORD
      value: Coherence123
    - name: DB_TABLE
      value: YCSB
#    - name: TRACING_HOST
#      value: "jaeger-collector"
#    - name: JAEGER_SAMPLER_TYPE
#      value: "const"
#    - name: JAEGER_SAMPLER_PARAM
#      value: "1"
  resources:
    requests:
      memory: "20Gi"
  application:
    type: helidon
  jvm:
    memory:
      heapSize: 16G
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 7001
      service:
        name: coherence-ycsb-server
        port: 80
      serviceMonitor:
        enabled: true
    - name: metrics
      serviceMonitor:
        enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: In
            values:
            - server
